<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class ="container">
    <h3> Individual Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/individuals/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Individual
    </a>


    <table class="table table-bodered table-striped">
        <thead class ="table-dark">
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>First Last Name</th>
                <th>Second Last Name</th>
                <th>Marital Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempIndividual : ${individuals}">
                <td th:text="${tempIndividual.firstName}"/>
                <td th:text="${tempIndividual.middleName}"/>
                <td th:text="${tempIndividual.firstLastName}"/>
                <td th:text="${tempIndividual.secondLastName}"/>
                <td th:text="${tempIndividual.maritalStatus}"/>
                <!-- Add update button link-->
                <td>
                    <a th:href="@{/individuals/showFormForUpdate(individualId=${tempIndividual.personId})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>



</body>
</html>
