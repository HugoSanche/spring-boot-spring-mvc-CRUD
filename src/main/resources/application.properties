
#
# JDBC properties
#
spring.datasource.url=jdbc:mysql://localhost:3306/arrendadora?useSSL=false&&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#solution for this error: SQL Error: 1054, SQLState: 42S22  Unknown column 'i1_0.person_id' in 'field list'
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#
#Simple Security Spring
#
#spring.security.user.name=hugo
#spring.security.user.password=12345

#logging.level.org.springframework.security=DEBUG

#marital status
marital=Divorciado,Union_Libre,Casado,Soltero,Desconocido,Viudo

languages=Go,Java,JavaScript,Python, C++

#Turn off the spring boot banner
spring.main.banner-mode=off

#Reduce logging level. Set logging level to warn
logging.level.root=warn

#show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

